<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="pic_slideshow.css" />
    <title>Picture Slideshow</title>
  </head>
  <body>
    <header>
      <h1>Picture Slideshow</h1>
      <nav>
        <button class="nav-button" id="first_button">
          <a href="index.html" class="header_btn">Home</a>
        </button>
        <button class="nav-button">
          <a href="tictactoe.html" class="header_btn">Tic Tac Toe</a>
        </button>
        <button class="nav-button">
          <a href="colour_changer.html" class="header_btn">Colour Changer</a>
        </button>
        <button class="nav-button" id="last_button">
          <a href="api_infograbber.html" class="header_btn">Api Info Grabber</a>
        </button>
      </nav>
    </header>
    <main id="slideshow-main">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="img/img1.png" style="width: 100%" />
          <div class="text">Caption One</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="img/img2.png" style="width: 100%" />
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="img/img3.png" style="width: 100%" />
          <div class="text">Caption Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </main>

    <footer>
      <hr />
      <p id="copy-paragraph">&copy;Jack Badawy 2023</p>
    </footer>
    <script src="pic_slideshow.js"></script>
    <div id="background_div">
      <img
        src="img/todd-quackenbush-XBxQZLNBM0Q-unsplash.jpg"
        alt="Background Image"
        id="background-image"
      />
    </div>
  </body>
</html>
