<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="pic_slideshow.css" />
    <title>Home Page</title>
  </head>
  <body>
    <header>
      <h1>Picture Slideshow</h1>
      <nav>
        <button id="nav-button">
          <a href="index.html">Home</a>
        </button>
        <button id="nav-button">
          <a href="tictactoe.html">Tic Tac Toe</a>
        </button>
        <button id="nav-button">
          <a href="api_infograbber.html">Api Info Grabber</a>
        </button>
      </nav>
    </header>
    <main id="slideshow-main">
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="img/img1.png" style="width: 100%" />
          <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="img/img2.png" style="width: 100%" />
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="img/img3.png" style="width: 100%" />
          <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </main>

    <footer>
      <hr />
      <p id="copy-paragraph">&copy;Jack Badawy 2023</p>
    </footer>
    <script src="pic_slideshow.js"></script>
  </body>
</html>
